<div class="element-left">
  <div class="element-bg-img">
    <img [src]="imageHeader" alt="" class="img-responsive">
  </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li><a [ngClass]="{'active': filter==='all'}" (click)="filter='all'">All</a></li>
        <li><a [ngClass]="{'active': filter==='spa'}" (click)="filter='spa'">Spa</a></li>
        <li><a [ngClass]="{'active': filter==='restaurant'}" (click)="filter='restaurant'">Restaurant</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Places Weather and like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar">
          <div class="spa" *ngIf="filter==='all'">
            <hw01-village
                *ngFor="let restoran of restaurants"
                [restoran]="restoran"
                (selectedRestoran)="selected($event)">
            </hw01-village>
          </div>

          <div class="spa" *ngIf="filter==='spa'">
            <hw01-village
                *ngFor="let restoran of restaurants | type: 'spa'"
                [restoran]="restoran"
                (selectedRestoran)="selected($event)">
            </hw01-village>
          </div>

          <div class="spa" *ngIf="filter==='restaurant'">
            <hw01-village
                *ngFor="let restoran of restaurants | type: 'restaurant'"
                [restoran]="restoran"
                (selectedRestoran)="selected($event)">
            </hw01-village>
          </div>

          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
